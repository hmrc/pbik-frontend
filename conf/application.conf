include "common.conf"

appName="pbik-frontend"

application {
  global=config.ApplicationGlobal
  langs="en,cy"
  session.httpOnly=true
}

play {
  i18n.langs=["en-GB","en-UK","cy-GB"]
  http {
    router = prod.Routes
    requestHandler="play.api.http.GlobalSettingsHttpRequestHandler"
  }
  modules.enabled+="com.kenshoo.play.metrics.PlayModule"
  filters {
    headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9250 www.google-analytics.com data:"
  }
}

# PBIK service configuration
pbik {
  enabled {
    cy=false
    eil=true
  }
  banner.date {
    start="17-12-2016 01:00:00"
    end="31-01-2017 23:59:59"
  }
  # Maximum exclusions allowed
  exclusions.maximum = 300

  # Which benefits we can or can't support currently
  unsupported.biks.cy=[37,38,54]
  unsupported.biks.cy1=[37,38]
  decommissioned.biks=[43]
}

urBanner{
   toggle =  true
   link = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=PBIK_FPOS&utm_source=Survey_Banner&utm_medium=other&t=HMRC&id=67"
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}.
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

assets {
  version = "2.254.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
}

frontend-audit {
  masked-form-fields = "password,authCode,ggPassword"
}

google-analytics {
  token = N/A
  host = auto
}

service-signout {
  url = "http://localhost:9514/feedback/PBIK"
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    pbik {
      host=localhost
      port=9351
    }

    auth {
      host=localhost
      port=8500
    }

    contact-frontend {
      host=localhost
      port=9250
    }
  }

  auth {
    signout_path = "sign-out"
    login_path = "sign-in"
    login_local_path = "sign-in-local"
    company-auth.host = "http://localhost:9025"
    login-callback.url = "http://localhost:9233/payrollbik/payrolled-benefits-expenses"
  }
}
